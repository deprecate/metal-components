<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../node_modules/closure-templates/soyutils.js"></script>
	<script src="../bower_components/system.js/dist/system.js"></script>
	<script src="systemJsConfig.js"></script>
</head>
<body>
	<h1>Modal</h1>
	<script type="text/javascript">
		System.import('src/Modal').then(function(Modal) {
			window.modal = new Modal.default({
				header: '<h4 class="modal-title">Modal header</h4>',
				body: 'One fine body...',
				footer: '<button type="button" class="btn btn-primary">OK</button>'
			}).render();
		});
	</script>
</body>
</html>
