<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ButtonGroup</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/buttonGroup.js"></script>
</head>
<body>
	<h1>ButtonGroup</h1>
	<script type="text/javascript">
		window.buttonGroup = new metal.ButtonGroup({
			buttons: [
				{
					label: 'First'
				},
				{
					label: 'Second'
				},
				{
					label: 'Third'
				}
			],
			selected: ['First', 'Third'],
			minSelected: 1
		}).render();
	</script>
</body>
</html>
