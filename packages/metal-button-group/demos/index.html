<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ButtonGroup</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../build/buttonGroup.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/buttonGroup.js"></script>
</head>
<body>
	<h1>ButtonGroup</h1>
	<script type="text/javascript">
		window.buttonGroup = new steel.ButtonGroup({
			buttons: [
				{
					label: 'First'
				},
				{
					label: 'Second',
					cssClass: 'btn btn-default http-post-bg'
				},
				{
					label: 'Third',
					cssClass: 'btn btn-default http-put-bg'
				}
			],
			selected: ['First', 'Third'],
			minSelected: 1
		}).render();
	</script>
</body>
</html>
